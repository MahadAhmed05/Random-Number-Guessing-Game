<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Guessing Game</title>
  </head>
  <body
    style="
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <img style="width: 400px; height: 400px" src="pic.png" alt="" />
    <button
      style="
        padding: 10px;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
      "
      onclick="location.href='game.html'"
    >
      Start
    </button>
  </body>
</html>
